<!DOCTYPE html>
<!--
Signup Form
Create a new project on your computer that includes an index.html.
In the file, write valid and semantic HTML that includes a form that has the following fields:

Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.

-->
<html>

<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>

<body>
  <form>
    <fieldset>
      <input type="text" name="email" placeholder="Write email here...">
      <label for=email>Email</label>
      <br>
      <input type="password" name="password" placeholder="pw">
      <label for=email>Password</label>
      <br>
      <input type="text" name="github" placeholder="Github...">
      <label for=email>Github</label>
      <br><br>
      <input type="radio" id=enterprise name=version>
      <label for="enterprise">Enterprise</label>
      <input type="radio" id=pro name=version>
      <label for="pro">Pro</label>
      <input type="radio" id=free name=version>
      <label for="free">Free</label>
      <br>
      <input type="checkbox" id=rememberme name=rememberme>
      <label for="rememberme">Remember me</label>
      <br>
      <input type="submit">


    </fieldset>
  </form>
</body>

</html>
